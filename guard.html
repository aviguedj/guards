<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול נקודות שמירה</title>
    <link rel="stylesheet" href="guard.css" />
    <script src="guarding.js" defer></script>
  </head>
  <body>
    <h1>ניהול נקודות שמירה</h1>

    <h2>בחר אפשרות:</h2>
    <select id="roleSelect" onchange="handleRoleChange()">
      <option value="">בחר תפקיד</option>
      <option value="logs.html">שומר</option>
      <option value="manager">מנהל</option>
    </select>
    <button onclick="goToRole()">עבור לתפקיד הנבחר</button>

    <form
      id="guardPointForm"
      onsubmit="addGuardPoint(event)"
      style="display: none"
    >
      <label for="pointName">שם:</label>
      <input type="text" id="pointName" name="pointName" />

      <label for="location">מיקום:</label>
      <input type="text" id="location" name="location" />

      <button type="submit">הוסף נקודת שמירה</button>
      <h3>רשימת נקודות שמירה:</h3>
      <ul id="guardPointsList"></ul>
    </form>
  </body>
</html>
